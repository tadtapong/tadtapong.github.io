<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Education Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Courses</h1>
    <nav>
      <a href="/tadtapong.github.io" class="back-link">← Back to Main</a>
    </nav>
  </header>

  <main class="container">
    <div id="courses-container" class="course-grid" aria-live="polite" aria-label="Available courses">
      <!-- Course cards will be dynamically inserted here -->
    </div>
  </main>

  <script>
    // Add or update courses here
    const courses = [
      { title: "Data Structures and Algorithms", link: "dsa.html" },
      // Add more courses as needed
    ];

    const container = document.getElementById('courses-container');

    function createCourseCard(course) {
      const card = document.createElement('a');
      card.href = course.link;
      card.className = 'course-card';
      card.textContent = course.title;
      card.setAttribute('role', 'link');
      card.setAttribute('tabindex', '0');
      card.setAttribute('aria-label', `Go to course: ${course.title}`);
      return card;
    }

    courses.forEach(course => {
      container.appendChild(createCourseCard(course));
    });
  </script>
</body>
</html>
