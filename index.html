<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sites</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #283747;
      color: white;
      width: 100%;
      padding: 2rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #283747;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tadtapong Chuenchumsaeng (Korn)</h1>
  </header>
  <main>
    <div class="card">
      <a href="my-courses/myCourse.html">My Course</a>
    </div>
    <div class="card">
      <a href="fastmath/game24Solver.html">Fast Math Solver</a>
    </div>
    <!-- Add more sites below as needed -->
    <!-- Example:
    <div class="card">
      <a href="blog/index.html">Blog</a>
    </div>
    -->
  </main>
</body>
</html>
